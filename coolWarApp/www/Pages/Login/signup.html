<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="head">
            <img src="../../assets/logo.png" class="logo"/>
            <h1>CoolWar</h1>
        </div>
        <main>
            <div class="cadre">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="usernameSignup">User name:</label>
                    <br>
                    <input type="text" id="usernameSignup" name="username">
                    <br>
                    <label for="passwordSignup">Password:</label>
                    <br>
                    <input type="password" id="passwordSignup" name="password">
                    <br>
                    <input class="button" type="submit" value="Sign up">
                </form>
            </div>
        </main>

        <script type="module" src="../../js/Login/signup.js"></script>
    </body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
