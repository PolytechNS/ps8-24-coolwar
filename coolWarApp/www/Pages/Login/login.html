<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Login/login.css">
</head>
<body>
<div class="head">
    <img src="../../assets/logo.png" class="logo"/>
    <h1>CoolWar</h1>
</div>

<main>
    <div class="cadre">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="usernameLogin">Username:</label>
            <br>
            <input type="text" id="usernameLogin" name="username">
            <br>
            <label for="passwordLogin">Password:</label>
            <br>
            <input type="password" id="passwordLogin" name="password">
            <br><br>
            <input class="button" type="submit" value="Login">
            <input class="button" type="button" value="Sign up" onclick="window.location.href = '../Login/signup.html';">
        </form>
    </div>
</main>
<script src="../../js/Login/login.js" type="module"></script>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
