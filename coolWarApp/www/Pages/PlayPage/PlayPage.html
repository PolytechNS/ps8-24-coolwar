<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="PlayPageStyle.css">
        <title>Play Page</title>
    </head>

    <body>
        <header class="head">
            <img class="logo" src="../../assets/logo.png"/>
            <h1>CoolWar</h1>
            <div class="user">
                <div>
                    <a href="../Login/login.html">
                        <img class="logout-pic" src="../../assets/logout.png">
                    </a>
                </div>
                <img class="profilePicture" src="../../assets/profilePicture.png">
                <div class="nameAndLogout">
                    <p class="username">Nom</p>
                    <a href="../Login/login.html">
                        <button class="logout">Logout</button>
                    </a>
                </div>
                <!-- Début de la section de niveau d'utilisateur modifiée -->
                <div class="level-container">
                    <div class="level-circle">
                        <span class="level-number">42</span>
                    </div>
                    <div class="level-progress-info">
                        <div class="level-range">
                            <span class="current-level">42</span> → <span class="next-level">43</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 70%;"></div>
                        </div>
                        <div class="level-points">
                            <span class="current-exp">700</span> / <span class="next-level-exp">1000</span>
                        </div>
                    </div>
                </div>

                <!-- Fin de la section de niveau d'utilisateur modifiée -->
            </div>
        </header>
        <main class="grid">
            <div></div>
            <div class="cadre">
                <a href="../MainMenuPage/MainMenuPage.html" class="back">
                    <img class="back-img" src="../../assets/back-button.svg">
                </a>
                <h2>Play</h2>
                <a href="PlayNowPage/PlayNowPage.html" class="theButton explose soundApp"><button>Play now</button></a>
                <a href="CreateGamePage/CreateGamePage.html" class="theButton explose soundApp"><button>Create game</button></a>
                <a href="LoadGamePage/LoadGamePage.html" class="theButton explose soundApp"><button>Load game</button></a>
            </div>
            <a href="../MainMenuPage/MainMenuPage.html" id="backButton"><button> &lt; Back</button></a>

            <div class="tank" id="tank">
                <div class="body"></div>
                <div class="turret"></div>
            </div>
        </main>
        <div id="chat-container">
            <button id="chat-button" class="explose soundApp">Chat</button>
            <div id="friends-list" class="hidden"></div>
        </div>

        <div id="message-popup" class="hidden">
            <div id="popup-content">
                <p>Send a message to <span id="friend-name"></span>:</p>
                <textarea id="message-text"></textarea>
                <button id="send-message-button">Send</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>

        <div id="chat-interface" class="hidden">
            <div class="chat-button">
                <button id="back-to-friends-list">← Back to Friends</button>
                <button id="invite-friend-button">Invite to Game</button>
            </div>
            <h3 id="chatting-with">Chatting with <span id="chat-with-friend-name"></span></h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-chat-message">Send</button>
        </div>
    </body>
</html>
<script type="text/javascript" src="../../../cordova.js"></script>
<script type="module" src="../../js/User/userInfo.js"></script>
<script type="module" src="../../js/Animations/tank.js"></script>
<script type="module" src="../../js/Chat/chatFriends.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
