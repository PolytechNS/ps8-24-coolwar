<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="FriendsPageStyle.css">
    <title>Friends Page</title>
</head>

<body>
<header class="head">
    <img class="logo" src="../../../assets/logo.png"/>
    <h1>CoolWar</h1>
    <div class="user">
        <div>
            <a href="../../Login/login.html">
                <img class="logout-pic" src="../../../assets/logout.png">
            </a>
        </div>
        <img class="profilePicture" src="../../../assets/profilePicture.png">
        <div class="nameAndLogout">
            <p class="username">Nom</p>
            <a href="../../Login/login.html">
                <button class="logout">Logout</button>
            </a>
        </div>
        <!-- Début de la section de niveau d'utilisateur modifiée -->
        <div class="level-container">
            <div class="level-circle">
                <span class="level-number">42</span>
            </div>
            <div class="level-progress-info">
                <div class="level-range">
                    <span class="current-level">42</span> → <span class="next-level">43</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 70%;"></div>
                </div>
                <div class="level-points">
                    <span class="current-exp">700</span> / <span class="next-level-exp">1000</span>
                </div>
            </div>
        </div>

        <!-- Fin de la section de niveau d'utilisateur modifiée -->
    </div>
</header>
<main class="grid">
    <div></div>
    <div class="cadre">
        <a href="../MainMenuPage.html" class="back">
            <img class="back-img" src="../../../assets/back-button.svg">
        </a>
        <h2>Friends</h2>
        <div class="listFriends">

<!--            <div class="friend">-->
<!--                <div class="leftSide">-->
<!--                    <p>1.</p>-->
<!--                    <img class="profilePic" src="../../../assets/profilePicture.png">-->
<!--                    <p>Nom</p>-->
<!--                </div>-->
<!--                <div class="rightSide">-->
<!--                    <p>En ligne il y a 14h...</p>-->
<!--                    <img class="levelPic" src="../../../assets/level99.png">-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <a href="../NotificationPage/FriendRequestPage/FriendRequestPage.html" class="theButton" class="notif">
            <button class="friendRequest explose" >Request</button>
        </a>
        <a href="AddFriendPage/AddFriendPage.html" class="theButton">
            <button class="addFriend explose" >Add friend</button>
        </a>
    </div>
    <a href="../MainMenuPage.html" id="backButton">
        <button class="explose">< Back</button>
    </a>
    <div class="tank" id="tank">
        <div class="body"></div>
        <div class="turret"></div>
    </div>
</main>
<script src="../../../js/Friends/ShowFriends.js" type="module"></script>
<div id="chat-container">
    <button id="chat-button" class="explose">Chat</button>
    <div id="friends-list" class="hidden"></div>
</div>

<div id="message-popup" class="hidden">
    <div id="popup-content">
        <p>Send a message to <span id="friend-name"></span>:</p>
        <textarea id="message-text"></textarea>
        <button id="send-message-button">Send</button>
        <button id="cancel-button">Cancel</button>
    </div>
</div>

<div id="chat-interface" class="hidden">
    <div class="chat-button">
        <button id="back-to-friends-list">← Back to Friends</button>
        <button id="invite-friend-button">Invite to Game</button>
    </div>
    <h3 id="chatting-with">Chatting with <span id="chat-with-friend-name"></span></h3>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="send-chat-message">Send</button>
</div>
</body>
</html>
