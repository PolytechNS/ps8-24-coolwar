<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GAME</title>
        <link rel="stylesheet" href="GamePageStyle.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="./chat.css">

    </head>
    <body>
        <main>
            <div class="left">
                <input type="checkbox" id="menu-toggle"/>
                <label id="trigger" for="menu-toggle"></label>
                <label id="burger" for="menu-toggle"></label>
                <ul id="menu">
                    <li><a id="save">Save</a></li>
                    <li><a href="#">Options</a></li>
                    <li><a href="../PlayPage/PlayPage.html">Leave</a></li>
                </ul>

                    <div class="modal" id="modal">
                        <div class="modal-back"></div>
                        <div class="modal-container">
                            <div class="loader">
                                <h1>LOADING</h1>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                <div class="infos">
                    <div class="PlayerID">
                        <p id="playerID"></p>
                    </div>
                    <div class="walls">
                        <img src="../../datas/horizontal_wall_texture.png" class="wall"/>
                        <p id="nbWallsLeft"></p>
                    </div>
                </div>
            </div>

            <div class="middle">
                <div id="plate" class="plate"></div>
                <div class="action-buttons">
                    <button id="confirmMove" class="inactive_BTN_SELECTION">Confirmer</button>
                    <button id="cancelMove" class="inactive_BTN_SELECTION">Annuler</button>
                </div>
            </div>

            <div class="right">
                <div class="info">
                    <div class="mobileDirection">
                        <p>Turn :</p>
                        <div id="curplayer"></div>
                        <br>
                        <div class="wallsMobile">
                            <img src="../../datas/horizontal_wall_texture.png" class="wallMobile"/>
                            <p id="nbWallsLeftMobile"></p>
                        </div>
                    </div>
                    <br>
                    <div class="mobileDirection">
                        <div id="rounds"></div>
                        <div id="winner"></div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
<script type="text/javascript" src="../../../cordova.js"></script>

<script src="../../js/socket.io.js"></script>
<script type="module" src="../../js/Game/Models/Index/GameIndexWithBot.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
