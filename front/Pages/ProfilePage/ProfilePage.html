<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./ProfilePageStyle.css">
  <title>Profile Page</title>
</head>

<body>
<header class="head">
  <img class="logo" src="../../assets/logo.png"/>
  <h1>CoolWar</h1>
  <div class="user">
    <img class="profilePicture" src="../../assets/profilePicture.png">
    <div class="nameAndLogout">
      <p class="username">Nom</p>
      <button class="logout" onclick="location.href='../../js/Login/login.html'">Logout</button>
    </div>
    <img class="level" src="../../assets/level.png">
  </div>
</header>
<main class="grid">
  <div></div>
  <div class="cadre">
    <h2>Profile</h2>
    <div class="profile">
      <div class="userProfile">
        <img class="userPic" src="../../assets/profilePicture.png">
        <div class="userInfo">
          <img class="skin" src="../../assets/perso1.png">
          <p>Nom</p>
        </div>
      </div>
      <div class="userStats">
        <p>Games won: 3</p>
        <p>Win/lose: 323</p>
        <p>Best time: 23mj3</p>
      </div>
      <img class="userLevel" src="../../assets/level.png">
    </div>
    <div class="buttons">
      <button onclick="location.href='AchievementsPage/AchievementsPage.html'">Achievements</button>
      <button onclick="location.href='SkinsPage/SkinsPage.html'">Skins</button>
    </div>
  </div>
  <button id="backButton" onclick="location.href='../MainMenuPage/MainMenuPage.html'"> < Back</button>
</main>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
