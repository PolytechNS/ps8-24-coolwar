<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="./FriendRequestPageStyle.css">
    <title>Friend Request Page</title>
</head>

<body>
<header class="head">
    <img class="logo" src="../../../assets/logo.png"/>
    <h1>CoolWar</h1>
    <div class="user">
        <img class="profilePicture" src="../../../assets/profilePicture.png">
        <div class="nameAndLogout">
            <p class="username">Nom</p>
            <button class="logout" onclick="location.href='../../../js/Login/login.html'">Logout</button>
        </div>
        <img class="level" src="../../../assets/level.png">
    </div>
</header>
<main class="grid">
    <div></div>
    <div class="cadre">
        <h2>Friend Request</h2>
        <div class="listFriendRequest">
            <div class="friendRequest">
                <div class="banner">
                    <div class="leftSide">
                        <p>1.</p>
                        <img class="profilePic" src="../../../assets/profilePicture.png">
                        <p>Nom</p>
                    </div>
                    <div class="rightSide">
                        <p>En ligne il y a 14h...</p>
                        <img class="levelPic" src="../../../assets/level99.png">
                    </div>
                </div>
                <div class="footer">
                    <button class="reject">Reject</button>
                    <button class="accept">Accept</button>
                </div>
            </div>
        </div>
        <button class="sentFriendRequest">Sent</button>
    </div>
    <button id="backButton" onclick="location.href='../NotificationPage.html'"> < Back</button>
</main>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
