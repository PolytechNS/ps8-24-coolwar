<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="./GameReadyPageStyle.css">
    <title>Browse Game Page</title>
</head>

<body>
<header class="head">
    <img class="logo" src="../../../../assets/logo.png"/>
    <h1>CoolWar</h1>
    <div class="user">
        <img class="profilePicture" src="../../../../assets/profilePicture.png">
        <div class="nameAndLogout">
            <p class="username">Nom</p>
            <button class="logout" onclick="location.href='../../../../js/Login/login.html'">Logout</button>
        </div>
        <img class="level" src="../../../../assets/level.png">
    </div>
</header>
<main class="grid">
    <div></div>
    <div class="cadre">
        <h2>Game "name of game"</h2>
        <div class="listPlayers">
            <div class="player">
                <div class="leftSide">
                    <img class="profilePic" src="../../../../assets/profilePicture.png">
                    <p>Name of player</p>
                </div>
                <div class="isReady">
                    <img class="playerReady" src="../../../../assets/playerReady.png"/>
                    <img class="playerWaiting" src="../../../../assets/playerWaiting.png"/>
                </div>
            </div>
        </div>
        <div>
            <button class="ready">Ready</button>
            <button onclick="location.href='../InviteFriendPage/InviteFriendPage.html'"class="friends">Friends</button>
        </div>
    </div>
    <button id="backButton" onclick="location.href='../CreateGamePage.html'"> < Back</button>
</main>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>

<script src="GameReadyPageScript.js"></script>
