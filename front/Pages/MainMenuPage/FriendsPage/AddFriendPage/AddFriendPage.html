<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="AddFriendPageStyle.css">
    <title>Add Friends Page</title>
</head>

<body>
<header class="head">
    <img class="logo" src="../../../../assets/logo.png"/>
    <h1>CoolWar</h1>
    <div class="user">
        <img class="profilePicture" src="../../../../assets/profilePicture.png">
        <div class="nameAndLogout">
            <p class="username">Nom</p>
            <a href="../../../Login/login.html">
                <button class="logout">Logout</button>
            </a>
        </div>
        <!-- Début de la section de niveau d'utilisateur modifiée -->
        <div class="level-container">
            <div class="level-circle">
                <span class="level-number">42</span>
            </div>
            <div class="level-progress-info">
                <div class="level-range">
                    <span class="current-level">42</span> → <span class="next-level">43</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 70%;"></div>
                </div>
                <div class="level-points">
                    <span class="current-exp">700</span> / <span class="next-level-exp">1000</span>
                </div>
            </div>
        </div>

        <!-- Fin de la section de niveau d'utilisateur modifiée -->
    </div>
</header>
<main class="grid">
    <div></div>
    <div class="cadre">
        <h2>Add Friend</h2>
        <div class="searchFriend">
            <img src="../../../../assets/friend.png" class="friend">
            <input type="text" id="friendName" name="friendName"/>
        </div>
        <button class="addFriend">Add</button>
    </div>
    <a href="../FriendsPage.html" id="backButton" >
        <button> < Back</button>

    </a>
</main>
<script src="../../../../js/Friends/Addfriends.js" type="module"></script>

</body>
</html>
<script type="module" src="../../../../js/User/userInfo.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
