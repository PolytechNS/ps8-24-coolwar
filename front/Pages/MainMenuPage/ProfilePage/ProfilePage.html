<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="ProfilePageStyle.css">
  <title>Profile Page</title>
</head>

<body>
<header class="head">
  <img class="logo" src="../../../assets/logo.png"/>
  <h1>CoolWar</h1>
  <div class="user">
    <img class="profilePicture" src="../../../assets/profilePicture.png">
    <div class="nameAndLogout">
      <p class="username">Nom</p>
      <a href="../../Login/login.html">
        <button class="logout">Logout</button>
      </a>
    </div>
    <!-- Début de la section de niveau d'utilisateur modifiée -->
    <div class="level-container">
      <div class="level-circle">
        <span class="level-number">42</span>
      </div>
      <div class="level-progress-info">
        <div class="level-range">
          <span class="current-level">42</span> → <span class="next-level">43</span>
        </div>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 70%;"></div>
        </div>
        <div class="level-points">
          <span class="current-exp">700</span> / <span class="next-level-exp">1000</span>
        </div>
      </div>
    </div>

    <!-- Fin de la section de niveau d'utilisateur modifiée -->
  </div>
</header>
<main class="grid">
  <div></div>
  <div class="cadre">
    <h2>Profile</h2>
    <div class="profile">
      <div class="userProfile">
        <img class="userPic" src="../../../assets/profilePicture.png">
        <div class="userInfo">
          <img class="skin" src="../../../assets/perso1.png">
          <p class="username">Nom</p>
        </div>
      </div>
      <div class="userStats">
        <p>Games won: 3</p>
        <p>Win/lose: 323</p>
        <p>Best time: 23mj3</p>
      </div>

      <div class="level-container userLevel">
        <div class="level-circle">
          <span class="level-number">42</span>
        </div>
        <div class="level-progress-info">
          <div class="level-range">
            <span class="current-level">42</span> → <span class="next-level">43</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 70%;"></div>
          </div>
          <div class="level-points">
            <span class="current-exp">700</span> / <span class="next-level-exp">1000</span>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <a href="AchievementsPage/AchievementsPage.html" class="theButton">
        <button>Achievements</button>

      </a>
      <a href="SkinsPage/SkinsPage.html" class="theButton">
        <button>Skins</button>

      </a>
    </div>
  </div>
  <a href="../MainMenuPage.html" id="backButton">
    <button > < Back</button>
  </a>
</main>
</body>
</html>
<script type="module" src="../../../js/User/userInfo.js"></script>
<script type="module" src="../../../js/User/profile.js"></script>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Kumar+One&display=swap');
</style>
